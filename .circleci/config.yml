version: 2.0
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run:
         name: Start docker
         command: |
          set -x
          mkdir -p ./volumes/mattermost/{data,logs,config,plugins}
          sudo chown -R 2000:2000 ./volumes/mattermost/
          docker volume create --name=postgres_database
          docker-compose up -d
     - run:
         name: Tests
         command: |
           cd node
	   npm install
           npm run test

version: 2.0
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run:
         name: Start docker
         command: |
          set -x
          mkdir -p ./volumes/mattermost/{data,logs,config,plugins}
          sudo chown -R 2000:2000 ./volumes/mattermost/
          docker volume create --name=postgres_database
          docker-compose up -d
     - run:
         name: Tests
         command: |
           docker exec -i project_db_1 createdb -U mmuser database_test
           docker exec -i -e NODE_ENV=test kohdataan-backend_node_1 sequelize db:migrate
           docker exec -i -e NODE_ENV=test kohdataan-backend_node_1 sequelize db:seed:all
           docker exec -e NODE_ENV=test -it project_node_1 npm test

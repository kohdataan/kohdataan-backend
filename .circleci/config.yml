version: 2.0
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run:
         name: Start docker
         command: |
          set -x
          mkdir -p ./volumes/mattermost/{data,logs,config,plugins}
          sudo chown -R 2000:2000 ./volumes/mattermost/
          docker volume create --name=postgres_database
          docker-compose up -d
     - run:
         name: install dockerize
         command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
         environment:
          DOCKERIZE_VERSION: v0.6.1
     - run:
         name: Wait for db
         command: dockerize -wait tcp://localhost:5432 -timeout 1m
     - run:
         name: Tests
         command: |
           docker ps
           docker logs project_db_1
           dockerize -wait tcp://localhost:5432 -timeout 1m
           docker exec -i project_db_1 createdb -h localhost -p 5432 -U mmuser database_test
           docker exec -i project_node_1 sequelize db:migrate --env test
           docker exec -i project_node_1 sequelize db:seed:all --env test
           docker exec -i -e NODE_ENV=test project_node_1 npm test
           
